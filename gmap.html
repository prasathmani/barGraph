<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Map</title>

<style>
#map-canvas {
	margin: 0;
	padding: 0;
	height: 500px;
	max-width: none;
}
#map-canvas img {
	max-width: none !important;
}

.box-left {
    float: left;
}
.box-left img.small {
    width: 52px;
    height: 52px;
}
.box-left img.medium {
    width: 102px;
    height: 102px;
}
.box-left img.large {
    width: 152px;
    height: 152px;
}
.box-right {
    float: right;
    margin-left: 15px;
}

</style>
</head>
<body>

  <div id="map-canvas"/>

  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDRL_xJqGkwWPG0cg4wrCV9u6CO6H7jheI"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  
  <script>
  function initMap() {
      var map = new google.maps.Map(document.getElementById('map-canvas'), {
          zoom: 7,
          center: {lat: 18.2, lng: -89.5},
      });

      setMarkers(map);
  }

  // Data for the markers consisting of a name, a LatLng and a zIndex for the
  // order in which these markers should display on top of each other.
  var locations = [
      ['Reserva da la Biosfera Calakmul', 18.993357, -89.586933, '//jagannathpurihkm.files.wordpress.com/2017/07/trees1.jpg', 'small'],
      ['Reserva de Biosfera Maya', 17.455220, -89.935566, '//d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX20712883.jpg', 'medium'],
      ['Parque Natural Montes Azules', 16.892614, -91.363669, '//jagannathpurihkm.files.wordpress.com/2017/07/trees1.jpg', 'large']
  ];

  function setMarkers(map) {
      // Adds markers to the map.

      // Marker sizes are expressed as a Size of X,Y where the origin of the image
      // (0,0) is located in the top left of the image.

      // Origins, anchor positions and coordinates of the marker increase in the X
      // direction to the right and in the Y direction down.
      var image = {
          url: 'http://maps.google.com/mapfiles/kml/pal2/icon12.png',
          // This marker is 20 pixels wide by 32 pixels high.
          size: new google.maps.Size(32, 32),
          // The origin for this image is (0, 0).
          origin: new google.maps.Point(0, 0),
          // The anchor for this image is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(32, 32)
      };

      var iwindow = new google.maps.InfoWindow({
          maxWidth: 350
      });

      for (var i = 0; i < locations.length; i++) {
          (function(marker) {
              var marker = new google.maps.Marker({
                  animation: google.maps.Animation.DROP,
                  icon: image,
                  map: map,
                  title: marker[0],
                  class: marker[4],
                  image: marker[3],
                  zIndex: 1,
                  position: {lat: marker[1], lng: marker[2]}
              });

              google.maps.event.addDomListener(marker, 'click', function() {
                  iwindow.close();
                  iwindow.setContent('<div class="project-box" >'+
                      '<div class="box-title">'+
                      '<div class="box-left"><img src="'+marker.image+'" alt="title" class="'+marker.class+'"></div>'+
                      '<div class="box-right name">'+marker.title+'</div>'+
                      '</div></div>');
                  iwindow.open(map, marker);
              });
          })(locations[i]);
      }

  }

  google.maps.event.addDomListener(window, 'load', initMap);

  </script>
</body>
</html>
